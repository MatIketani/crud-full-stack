<!DOCTYPE html>
<html>
  <head>
    <title>To-do</title>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="./scripts/login.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="container shadow p-3 mb-5 bg-white rounded" id="login-form">
      <form onsubmit="return false">
        <legend id="login-legend">Login or Register</legend>

        <div class="mb-3">
          <label for="username-input" class="form-label"> Username </label>
          <input
            type="text"
            class="form-control"
            id="username-input"
            aria-describedby="username-help"
            maxlength="40"
            required
          />
          <div id="username-help" class="form-text">
            This username will be used to access your account
          </div>
        </div>
        <div class="mb-3">
          <label for="password-input" class="form-label"> Password </label>
          <input
            type="password"
            class="form-control"
            id="password-input"
            maxlength="127"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" id="sign-in-btn">
          Sign In
        </button>
        <button type="submit" class="btn btn-primary" id="sign-up-btn">
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
