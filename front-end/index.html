<!DOCTYPE html>
<html>
  <head>
    <title>To-do</title>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/login-implementation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="action-msg" id="login-msg">
        <p><b>Sign In</b></p>
      </div>

      <div class="user-input" id="user">
        <span style="display: inline-block">
          <label for="uname-input" style="display: block">Username</label>
          <input type="text" id="uname-input" />
        </span>
      </div>

      <div class="pw-input" id="pwd">
        <span style="display: inline-block">
          <label for="pwd-input" style="display: block">Password</label>
          <input type="password" id="pwd-input" />
        </span>
      </div>
      <div class="signin-btn" id="sign-in">
        <button id="signin-btn">SIGN IN</button>
      </div>
      <div class="signup-btn" id="sign-in">
        <button id="signup-btn">SIGN UP</button>
      </div>
    </div>
  </body>
</html>
