<!DOCTYPE html>
<html>
  <head>
    <title>Update Task</title>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="../scripts/update.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/update.css" />
  </head>
  <body>
    <div class="container shadow p-3 mb-5 bg-white rounded" id="update-form">
      <form onsubmit="return false">
        <legend id="update-legend">Update Task</legend>

        <div class="mb-3">
          <label for="title-input" class="form-label"> Title </label>
          <input
            type="text"
            class="form-control"
            id="title-input"
            maxlength="60"
          />
        </div>
        <div class="mb-3">
          <label for="description-input" class="form-label">
            Description
          </label>
          <input
            type="text"
            class="form-control"
            id="description-input"
            maxlength="127"
          />
        </div>
        <div class="mb-3">
          <label for="deadline-input" class="form-label"> Deadline Date </label>
          <input type="date" class="form-control" id="deadline-input" />
        </div>
        <button type="submit" class="btn btn-success" id="save-btn">
          Save Update
        </button>
        <button type="button" class="btn btn-danger" id="back-btn">Back</button>
      </form>
    </div>
  </body>
</html>
