<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/update.css" />
    <script src="../scripts/update.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="action-msg">
        <p id="update-task-p"><b></b></p>
      </div>
      <div class="title-input-div" id="title">
        <span style="display: inline-block">
          <label for="title-input" style="display: block">Title</label>
          <input type="text" id="title-input" />
        </span>
      </div>
      <div class="description-input-div" id="description">
        <span style="display: inline-block">
          <label for="description-input" style="display: block"
            >Description</label
          >
          <input type="text" id="description-input" />
        </span>
      </div>
      <div class="deadline-input-div" id="deadline">
        <span style="display: inline-block">
          <label for="deadline-input" style="display: block"
            >Deadline Time</label
          >
          <input type="date" id="deadline-input" />
        </span>
      </div>
      <div class="edit-btn" id="edit-button">
        <button id="edit-btn">Save edition</button>
      </div>
    </div>
  </body>
</html>
